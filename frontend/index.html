<head>
  <meta charset="UTF-8" />
  <title>Cartographers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Cartographers</h1>
  <div id="rulebooklink">
    <p>Open a PDF file <a href="/src/rulebook.pdf">Rulebook</a>.</p>
  </div>
  <div id="pointsOverlay">
    <div class="season" id="spring">
      <h3>Spring</h3>
      <div class="breakdown-row" data-key="A">A: <span>0</span></div>
      <div class="breakdown-row" data-key="B">B: <span>0</span></div>
      <div class="breakdown-row" data-key="coins">Coins: <span>0</span></div>
      <div class="breakdown-row" data-key="monsters">Monsters: <span>0</span></div>
    </div>
    <div class="season" id="summer">
      <h3>Summer</h3>
      <div class="breakdown-row" data-key="B">B: <span>0</span></div>
      <div class="breakdown-row" data-key="C">C: <span>0</span></div>
      <div class="breakdown-row" data-key="coins">Coins: <span>0</span></div>
      <div class="breakdown-row" data-key="monsters">Monsters: <span>0</span></div>
    </div>
    <div class="season" id="fall">
      <h3>Fall</h3>
      <div class="breakdown-row" data-key="C">C: <span>0</span></div>
      <div class="breakdown-row" data-key="D">D: <span>0</span></div>
      <div class="breakdown-row" data-key="coins">Coins: <span>0</span></div>
      <div class="breakdown-row" data-key="monsters">Monsters: <span>0</span></div>
    </div>
    <div class="season" id="winter">
      <h3>Winter</h3>
      <div class="breakdown-row" data-key="D">D: <span>0</span></div>
      <div class="breakdown-row" data-key="A">A: <span>0</span></div>
      <div class="breakdown-row" data-key="coins">Coins: <span>0</span></div>
      <div class="breakdown-row" data-key="monsters">Monsters: <span>0</span></div>
    </div>
    <div id="totalPoints">Total: 0</div>
  </div>
  <div id="container">
    <div id="scoringContainer" style="display: none;">
      <h2 class="scoring-title">Scoring Criteria</h2>
      <div id="scoringDisplay" class="scoring-display"></div>
    </div>
    <div class="grid-wrapper">
      <canvas id="gameCanvas" width="550" height="550"></canvas>
    </div>
    <div id="sidebar">
      <div class="card-suite">
  <div id="cardNameContainer">
    <h2 id="ruinsCardName" style="margin-bottom: 0;"></h2>
    <h2 id="activeCardName" style="margin-top: 0;">Card: ...</h2>
  </div>
        <div id="shapePreview"></div>
        <div id="terrain-buttons"></div>
        <div id="shape-buttons"></div>
        <div class="button-row">
          <button id="startBtn">Start</button>
          <button id="drawCardBtn">Draw Card</button>
          <button id="submitBtn">Submit</button>
          <button id="undoBtn">Undo</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="game.js"></script>
  <script type="module" src="ui.js"></script>
  <script type="module" src="input.js"></script>
</body>
